<!DOCTYPE HTML>
<html lang="en-US">
    <head>
      <title>AW4</title>
      <script>
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
        results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].reaplce(/\+/g, " "));
      }
      </script>
      <script>
      function determineFullURL() {
        var x = document.URL;
        var oneid = getParameterByName("OneID", x);
        var totalURL = "http://ec2-54-85-6-83.compute-1.amazonaws.com/aw3/demosecond.html?OneID=" + String(oneid);
        return totalURL;

      }
      </script>
        <meta charset="UTF-8">
        <meta http-equiv="refresh" content="1;url=determineFullURL()">
        <script type="text/javascript">
            window.location.href = determineFullURL();
        </script>

    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        If you are not redirected automatically, follow the <a href=determineFullURL();>link to example</a>
    </body>
</html>
